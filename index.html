<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label class="signup">Signup</label>

        <fieldset class="field-title">
          <legend class="field-legend">Account Info</legend>
          <input
            aria-label="Enter full name"
            type="text"
            name="username"
            class="text-inputs"
            placeholder="Full name..."
          />

          <input
            aria-label="Enter email address"
            type="email"
            name="email"
            class="text-inputs"
            placeholder="Email Address..."
          />

          <input
            aria-label="Enter password"
            type="password"
            name="password"
            class="text-inputs"
            placeholder="Password... Minimum 8 characters"
          />
        </fieldset>

        <fieldset class="field-title">
          <legend class="field-legend">Dev Skills</legend>
          <label class="description" aria-label="select programming languages"
            >Programming Languages</label
          >
          <section class="dev-skills">
            <div>
              <input
                type="checkbox"
                name="html"
                value="html"
                aria-checked="false"
                aria-label="html"
              />
              <label for=" html" aria-hidden="true">HTML</label>
            </div>

            <div>
              <input
                type="checkbox"
                name="css"
                value="css"
                aria-checked="false"
                aria-label="css"
              />
              <label for="css" aria-hidden="true">CSS</label>
            </div>

            <div>
              <input
                type="checkbox"
                name="sass"
                value="sass"
                aria-checked="false"
                aria-label="sass"
              />
              <label for="sass" aria-hidden="true">Sass</label>
            </div>

            <div>
              <input
                type="checkbox"
                name="javascript"
                value="javascript"
                aria-checked="false"
                aria-label="javascript"
              />
              <label for="javascript" aria-hidden="true">Javascript</label>
            </div>

            <div>
              <input
                type="checkbox"
                name="php"
                value="php"
                aria-checked="false"
                aria-label="php"
              />
              <label for="php" aria-hidden="true">PHP</label>
            </div>

            <div>
              <input
                type="checkbox"
                name="python"
                value="python"
                aria-checked="false"
                aria-label="python"
              />
              <label for="python" aria-hidden="true">Python</label>
            </div>
          </section>

          <label class="description" aria-label="select dev ops languages"
            >Dev Ops</label
          >

          <section class="dev-skills">
            <div>
              <input
                type="checkbox"
                name="git"
                value="git"
                aria-checked="false"
                aria-label="git"
              />
              <label for="git" aria-hidden="true">Git</label>
            </div>

            <div>
              <input
                type="checkbox"
                name="gulp"
                value="gulp"
                aria-checked="false"
                aria-label="gulp"
              />
              <label for="gulp" aria-hidden="true">Gulp</label>
            </div>

            <div>
              <input
                type="checkbox"
                name="webpack"
                value="webpack"
                aria-checked="false"
                aria-label="webpack"
              />
              <label for="webpack" aria-hidden="true">Webpack</label>
            </div>
          </section>
        </fieldset>

        <fieldset class="field-title">
          <legend class="field-legend">Experience</legend>
          <label class="description" aria-label="Select overall experience"
            >Overall Experience</label
          >

          <div class="experience">
            <div>
              <input
                type="radio"
                name="experience"
                value="beginner"
                checked
                aria-checked="true"
                aria-label="beginner"
              />
              <label for="beginner" aria-hidden="true">Beginner</label>
            </div>
            <div>
              <input
                type="radio"
                name="experience"
                value="intermediate"
                aria-checked="false"
                aria-label="intermediate"
              />
              <label for="intermediate" aria-hidden="true">Intermediate</label>
            </div>
            <div>
              <input
                type="radio"
                name="experience"
                value="advanced"
                aria-checked="false"
                aria-label="advanced"
              />
              <label for="advanced" aria-hidden="true">Advanced</label>
            </div>
          </div>
        </fieldset>

        <fieldset class="field-title other">
          <legend class="field-legend">Other</legend>
          <label class="description">How did you hear about us?</label>

          <select
            name="reference"
            id="reference"
            class="select"
            onchange="showTextbox()"
            aria-label="Please select an option"
          >
            <option selected value="" aria-hidden="true">
              Please Select...
            </option>
            <optgroup label="Person">
              <option value="friend">Friend</option>
              <option value="family">Family</option>
              <option value="colleague">Colleague</option>
            </optgroup>
            <optgroup label="Media">
              <option value="internet">Internet</option>
              <option value="radio">Radio</option>
              <option value="tv">TV</option>
              <option value="newspaper">Newspaper</option>
            </optgroup>
            <optgroup label="Other">
              <option value="magic">Magic!</option>
              <option value="other">Other...</option>
            </optgroup>
          </select>

          <div id="tell-me-more" hidden>
            <label>Please do tell...</label>
            <textarea name="tell-me-more" aria-label="Tell us more"></textarea>
          </div>
          <label>Comments</label>
          <textarea
            name="comments"
            aria-label="Enter any additional comments"
          ></textarea>
        </fieldset>

        <fieldset class="field-title buttons">
          <button type="submit" class="submit">Submit</button>
          <button id="clearform" class="clear" onclick="reloadPage()">
            Clear Form
          </button>
        </fieldset>
      </form>
    </main>
    <footer>&copy; 2023 Renz Gabrinao</footer>
  </body>
  <script src="./scripts/scripts.js"></script>
</html>
