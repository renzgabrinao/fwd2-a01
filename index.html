<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label class="signup">Signup</label>

        <fieldset class="field-title">
          <legend class="field-legend">Account Info</legend>
          <input
            type="text"
            name="username"
            class="text-inputs"
            placeholder="Full name..."
          />

          <input
            type="email"
            name="email"
            class="text-inputs"
            placeholder="Email Address..."
          />

          <input
            type="password"
            name="password"
            class="text-inputs"
            placeholder="Password... Minimum 8 characters"
          />
        </fieldset>

        <fieldset class="field-title">
          <legend class="field-legend">Dev Skills</legend>
          <label class="description">Programming Languages</label>
          <section class="dev-skills">
            <div>
              <input type="checkbox" name="html" value="html" />
              <label for=" html">HTML</label>
            </div>

            <div>
              <input type="checkbox" name="css" value="css" />
              <label for="css">CSS</label>
            </div>

            <div>
              <input type="checkbox" name="sass" value="sass" />
              <label for="sass">Sass</label>
            </div>

            <div>
              <input type="checkbox" name="javascript" value="javascript" />
              <label for="javascript">Javascript</label>
            </div>

            <div>
              <input type="checkbox" name="php" value="php" />
              <label for="php">PHP</label>
            </div>

            <div>
              <input type="checkbox" name="python" value="python" />
              <label for="python">Python</label>
            </div>
          </section>

          <label class="description">Dev Ops</label>

          <section class="dev-skills">
            <div>
              <input type="checkbox" name="git" value="git" />
              <label for="git">Git</label>
            </div>

            <div>
              <input type="checkbox" name="gulp" value="gulp" />
              <label for="gulp">Gulp</label>
            </div>

            <div>
              <input type="checkbox" name="webpack" value="webpack" />
              <label for="webpack">Webpack</label>
            </div>
          </section>
        </fieldset>

        <fieldset class="field-title">
          <legend class="field-legend">Experience</legend>
          <label class="description">Overall Experience</label>

          <div class="experience">
            <div>
              <input type="radio" name="experience" value="beginner" checked />
              <label for="beginner">Beginner</label>
            </div>
            <div>
              <input type="radio" name="experience" value="intermediate" />
              <label for="Intermediate">Intermediate</label>
            </div>
            <div>
              <input type="radio" name="experience" value="advanced" />
              <label for="advanced">Advanced</label>
            </div>
          </div>
        </fieldset>

        <fieldset class="field-title other">
          <legend class="field-legend">Other</legend>
          <label class="description">How did you hear about us?</label>

          <select
            name="reference"
            id="reference"
            class="select"
            onchange="showTextbox()"
          >
            <option selected value="">Please Select...</option>
            <optgroup label="Person">
              <option value="friend">Friend</option>
              <option value="family">Family</option>
              <option value="colleague">Colleague</option>
            </optgroup>
            <optgroup label="Media">
              <option value="internet">Internet</option>
              <option value="radio">Radio</option>
              <option value="tv">TV</option>
              <option value="newspaper">Newspaper</option>
            </optgroup>
            <optgroup label="Other">
              <option value="magic">Magic!</option>
              <option value="other">Other...</option>
            </optgroup>
          </select>

          <div id="tell-me-more" hidden>
            <label>Please do tell...</label>
            <textarea name="tell-me-more"></textarea>
          </div>
          <label>Comments</label>
          <textarea name="comments"></textarea>
        </fieldset>

        <fieldset class="field-title buttons">
          <button type="submit" class="submit">Submit</button>
          <button id="clearform" class="clear">Clear Form</button>
        </fieldset>
      </form>
    </main>
    <footer>&copy; 2023 Renz Gabrinao</footer>
  </body>
  <script src="./scripts/scripts.js"></script>
</html>
